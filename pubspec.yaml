name: project
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.4
  flutter_bloc: ^8.0.1
  get: ^4.6.1
  get_it: ^7.2.0
  dio: ^4.0.4
  json_serializable: ^6.1.5
  retrofit: ^3.0.1+1
  retrofit_generator: ^3.0.1+1
  shared_preferences: ^2.0.13
  workmanager: ^0.4.1
  location: ^4.3.0
  flutter_local_notifications: ^9.4.0
  firebase_core: ^1.12.0
  firebase_messaging: ^11.2.7
  image_picker: ^0.8.4+11
  file_picker: ^4.5.1
  image_cropper: ^1.5.0
  flutter_image_compress: ^1.1.0
  mockito: ^5.1.0
  platform_device_id: ^1.0.1
  package_info: ^2.0.2
  font_awesome_flutter: ^10.1.0
  pull_to_refresh: ^2.0.0 #pull to refresh (top & bottom)
  intl: ^0.17.0   #Provides internationalization and localization
  fluttertoast: ^8.0.9
  url_launcher: ^6.0.20
  permission_handler: ^9.2.0
  path_provider: ^2.0.9   #plugin for finding commonly used locations on the filesystem
  google_maps_flutter: ^2.1.3
  animated_text_kit: ^4.2.1
  responsive_framework: ^0.1.7

dependency_overrides:
  firebase_messaging_platform_interface: 3.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.17.12
  build_runner: ^2.1.8

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  fonts:
    - family: Horizon
      fonts:
        - asset: assets/fonts/Horizon.otf
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/ubuntu/Ubuntu-Regular.ttf
